<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boids Simulation</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="controls" style="position: absolute; top: 10px; left: 10px; background: rgba(255,255,255,0.8); padding: 10px; border-radius: 8px;">
    <label>
      Protected Range:
      <input type="range" id="protectedRangeSlider" min="10" max="200" value="80">
      <span id="protectedRangeValue">80</span>
    </label>
    <br>
    <label>
      Turn Factor:
      <input type="range" id="turnFactorSlider" min="10" max="30" step="0.1" value="20">
      <span id="turnFactorValue">20</span>
    </label>
    <br>
    <label>
      Visual Range:
      <input type="range" id="visualRangeSlider" min="50" max="300" value="150">
      <span id="visualRangeValue">150</span>
    </label>
    <br>
    <label>
      Avoid Factor:
      <input type="range" id="avoidFactorSlider" min="0.01" max="0.2" step="0.001" value="0.05">
      <span id="avoidFactorValue">0.05</span>
    </label>
    <br>
    <label>
      Centering Factor:
      <input type="range" id="centeringFactorSlider" min="0.001" max="0.02" step="0.001" value="0.005">
      <span id="centeringFactorValue">0.005</span>
    </label>
    <br>
    <label>
      Matching Factor:
      <input type="range" id="matchingFactorSlider" min="0.01" max="0.2" step="0.001" value="0.05">
      <span id="matchingFactorValue">0.05</span>
    </label>
    <br>
    <label>
      Min Speed:
      <input type="range" id="minSpeedSlider" min="50" max="500" value="250">
      <span id="minSpeedValue">250</span>
    </label>
    <br>
    <label>
      Max Speed:
      <input type="range" id="maxSpeedSlider" min="200" max="2000" value="1000">
      <span id="maxSpeedValue">1000</span>
    </label>
    <br>
    <button id="resetSlidersButton" type="button">Reset Sliders</button>
  </div>
  <canvas id="boidsCanvas"></canvas>
  <script src="boids.js"></script>
</body>
</html>
